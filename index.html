<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Le jeu comprend 2 joueurs sur un seul et même écran. Chaque joueur possède un score temporaire (ROUND) et un score global (GLOBAL). À chaque tour, le joueur a son ROUND initialisé à 0 et peut lancer un dé autant de fois qu'il le souhaite. Le résultat d’un lancer est ajouté au ROUND.

    Lors de son tour, le joueur peut décider à tout moment de : - Cliquer sur l’option “Hold”, qui permet d’envoyer les points du ROUND vers le GLOBAL. Ce sera alors le tour de l’autre joueur. - Lancer le dé. S’il obtient un 1, son score ROUND est perdu et c’est la fin de son tour. Le premier joueur qui atteint les 100 points sur global gagne le jeu."
    />
    <link
      rel="shortcut icon"
      href="./asset/img/dice-1.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Evaluation N°2 - Dynamiser vos sites web avec Javascript</title>
  </head>
  <body>
    <h1 class="title">
      Evaluation N°2 - Dynamiser vos sites web avec Javascript
    </h1>

    <!--Main principale 'wrapper' contenant les cases des deux joueurs-->
    <main class="wrapper">
      <!-- Section joueur 1 -->
      <section class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="actual-0">0</div>
        </div>
      </section>

      <!--section joueur 2-->
      <section class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="actual-1">0</div>
        </div>
      </section>

      <!--Section des boutons jeu, mise en poche et addition des gains -->
      <button class="btn btn-new">
        <i class="bi bi-plus-circle"></i>New game
      </button>
      <button class="btn btn-roll">
        <i class="bi bi-arrow-repeat"></i> Roll dice
      </button>
      <button class="btn btn-hold">
        <i class="bi bi-box-arrow-in-down"></i> Hold
      </button>
      <img src="asset/dice-5.png" class="dice" />
    </main>

    <script src="./asset/js/script.js"></script>
  </body>
</html>
